<!DOCTYPE html>

<html lang="en">
<head>
    <link rel="shortcut icon" href="./icon_black.png">
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
    integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
    crossorigin=""/>
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
     integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
     crossorigin=""></script>
    <link rel="stylesheet" src="https://unpkg.com/leaflet.markercluster@1.1.0/dist/MarkerCluster.css">
    <link rel="stylesheet" src="https://unpkg.com/leaflet.markercluster@1.1.0/dist/MarkerCluster.Default.css">
    <script src="https://unpkg.com/leaflet.markercluster@1.1.0/dist/leaflet.markercluster.js"></script>
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>

    <title>CrimeScope</title>
</head>

<body>
    <div class="sidebar">
        <div class="logo_details">
            <img class="icon" src="./icon_black.png" style="width: 28px; padding-right: 5px">
            <div class="logo_name">CrimeScope</div>
            <i class="bx bx-menu" id="btn"></i>
        </div>
        <ul class="nav-list">
            <li>
                <a href="#" onclick="toggleFilter('Assault')">
                <div class="toggle assault_toggle"></div>
                <i class="bx bxs-hand"></i>
                <span class="link_name">Assault</span>
                </a>
                <span class="tooltip">Assault</span>
            </li>
            <li>
                <a href="#" onclick="toggleFilter('Break and Enter')">
                <div class="toggle break_enter_toggle"></div>
                <i class="bx bx-building-house"></i>
                <span class="link_name">Break and Enter</span>
                </a>
                <span class="tooltip">Break and Enter</span>
            </li>
            <li>
                <a href="#" onclick="toggleFilter('Auto Theft')">
                <div class="toggle auto_theft_toggle"></div>
                <i class="bx bx-car"></i>
                <span class="link_name">Auto Theft</span>
                </a>
                <span class="tooltip">Auto Theft</span>
            </li>
            <li>
                <a href="#" onclick="toggleFilter('Theft Over')">
                <div class="toggle theft_toggle"></div>
                <i class="bx bx-money"></i>
                <span class="link_name">Theft</span>
                </a>
                <span class="tooltip">Theft</span>
            </li>
            <li>
                <a href="#" onclick="toggleFilter('Robbery')">
                <div class="toggle robbery_toggle"></div>
                <i class="bx bx-group"></i>
                <span class="link_name">Robbery</span>
                </a>
                <span class="tooltip">Robbery</span>
            </li>
        </ul>
    </div>

    <section class="home-section">
        <div id="map"></div>
    </section>
</body>

<script src="./index.js"></script>
</html>
